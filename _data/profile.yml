        <div class="col-lg-7" style="padding: 0 !important;">
        <h5>About Me</h5> <p>
        Hello there! I consider myself as <b><ins>Micro</ins>bial <ins>Mol</ins>ecular <ins>E</ins>cologist</b> (<code>miÂ·croÂ·mole</code>).
        I have been trained cross-disciplinary in <strong>Microbiology</strong> and <strong>Chemical Ecology</strong> at the interfaces 
        of molecular and organismic disciplines and combine <strong>Ecological Field Work</strong> with <strong>DNA Metabarcoding</strong>. 
        (<a href="#CV">CV <i class="fas fa-angle-double-right"></i></a>)
        </p>
        </div> 
          <img src="assets/images/covers/dispersal.png" 
          alt="Microbial Acquisition" 
          class="img-fluid img-thumbnail lazy rounded-lg" 
          style="float: right; max-width: 50%; max-height: 180px; margin-left: 10px;"
          data-toggle="tooltip" data-placement="top" title="Microbial Acquisition"> 
          <div class="col-lg-7" style="padding: 0 !important;">
          <h5>My Research</h5> 
          <p>
          My main research is about <strong>Insect-Microbe-Symbiosis</strong> of solitary pollinators, 
          in particular <mark><strong>&raquo;Microbiome Assembly of Butterflies&laquo;</strong></mark>.
          My broader research interests are microbial transmission among <strong>Plant-Pollinator Networks</strong> and <strong>Pollinator Health</strong>. </p>
          </div>
            <img src="assets/images/covers/dispersal2.png" 
            alt="Host Movement" 
            class="img-fluid img-thumbnail lazy rounded-lg" 
            style="float: right; max-width: 50%; max-height: 180px; margin-left: 10px;"
            data-toggle="tooltip" data-placement="top" title="Host Movement"> 
            <div class="col-lg-7" style="padding: 0 !important;">
            <h5>My Goals</h5>
            <p>
            I investigate Host-Microbe Interactions from a <strong>Microbial Perspective</strong>. 
            My goal is an integrative understanding of <strong>Microbiomes</strong> in the light of macroecological theories.
            I would like to ad <strong>Host Movement</strong> to current <strong>Metacommunity</strong> concepts, as it changes connectivity of <strong>Local Habitats</strong> and
            removes <strong>Microbial Dispersal Limitations</strong>.
            </p>
            </div>
